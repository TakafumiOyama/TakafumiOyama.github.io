  <script type="text/javascript">
  // for centering the canvas
  var cnv;
  var img;
  function centerCanvas(){
    var x = (windowWidth - width) / 2;
    var y = (windowHeight - height) / 2;
    cnv.position(x, y);
  }

  function setup() {
    if(windowHeight <= windowWidth){
      cnv = createCanvas(windowHeight*0.8*1.618, windowHeight*0.8);
    }
    else if(windowHeight >= windowWidth){
      cnv = createCanvas(windowWidth*0.8, windowWidth*0.8*1.618);
    }
    centerCanvas();
    img = loadImage("../data/inokashira.MOV");
  }

  function draw() {
    image(img, 0, 0);
  }
  </script>

  <style> body {padding: 10; margin: 10;} </style>
</head>
